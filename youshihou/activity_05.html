<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />  
	<meta content="yes" name="apple-mobile-web-app-capable" />  
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />  
	<meta content="telephone=no" name="format-detection" />  
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" /> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Document</title>
</head>
<body id="activity_05">
	<div class="header">
		<div class="button-back">

			<img src="image/@2x/column_article_icon_back@2x.png" style="width:auto;height:95%;position:absolute;z-index:10;">
			<p class="title">提交订单</p>
		</div>
	</div>

<form>
	<div class="container">

		<div class="food-bar">
			<span class="food-name bold">不只是12道风味的蟹宴</span>
			<span class="food-price list-value bold">￥388/份</span>
		</div>

		<div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_icon_arrangement_people@2x.png"></div>
			<span class="list-name">订购数量：</span>

			<span class="order-amount list-value">份</span>
		</div>

		<div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_icon_date@2x.png"></div>
			<span class="list-name">就餐日期：</span>
			<img src="image/@2x/tabbar_left_icon_next@2x.png" class="button-next">
			<span class="list-value">2015-3-26（周四）</span>
		</div>

		<div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_order_icon_time@2x.png"></div>
			<span class="list-name">到达时间：</span>
			<img src="image/@2x/tabbar_left_icon_next@2x.png" class="button-next">
			<span class="list-value">12:00~13:00</span>
		</div>


		<div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_shop_icon_position@2x.png"></div>
			<span class="list-name">选择分店：</span>
			<img src="image/@2x/tabbar_left_icon_next@2x.png" class="button-next">
			<span class="list-value">西湖区紫金港路</span>
		</div>

		<div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_icon_coupon@2x.png"></div>
			<span class="list-name">优惠券：</span>
			<img src="image/@2x/tabbar_left_icon_next@2x.png" class="button-next">
			<span class="list-value">未使用</span>
		</div>

		<div class="cost-bar">
			<span class="list-name">&nbsp;</span>
			<span class="list-value bold">小计：￥388 × 1 - 0 </span>
		</div>
	</div>

	<div class="submit-footer">
		<p class="bold" style="float:left;font-size: 2.5vh;line-height: 9.5vh;color:#888;">合计：</p>
		<p class="bold" style="float:left;font-size: 2.5vh;line-height: 10vh;color:#f7610b;">￥</p>
		<span style="float:left;font-size: 4vh;line-height: 9.5vh;color:#f7610b;" >388</span>

		<input type="submit" class="button-submit" value="提交订单">
			
	</div>
	</form>
	
</body>
</html>
