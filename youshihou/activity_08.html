<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />  
	<meta content="yes" name="apple-mobile-web-app-capable" />  
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />  
	<meta content="telephone=no" name="format-detection" />  
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" /> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Document</title>
</head>
<body id="activity_05">
	<div class="header">
		<a href="#">
			<div class="button-back">
				<img src="image/@2x/column_article_icon_back@2x.png" style="width:auto;height:95%;position:absolute;z-index:10;">
			</div>
		</a>
		<div  class="title"><p align="center">提交订单</p></div>
	</div>

<form>
	<div class="container">

		<div class="food-bar">
			<span class="food-name bold">卡洛意大利餐厅</span>
		</div>


		<div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_icon_arrangement_people@2x.png"></div>
			<span class="list-name">用餐人数：</span>

			<span class="order-amount list-value">人</span>
		</div>

		<a href="#"><div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_icon_date@2x.png"></div>
			<span class="list-name">就餐日期：</span>
			<img src="image/@2x/tabbar_left_icon_next@2x.png" class="button-next">
			<span class="list-value">2015-3-26(周四)</span>
		</div></a>

		<a href="#"><div class="li-bar">
			<div class="li-icon"><img src="image/@2x/activity_order_icon_time@2x.png"></div>
			<span class="list-name">到达时间：</span>
			<img src="image/@2x/tabbar_left_icon_next@2x.png" class="button-next">
			<span class="list-value">12:00~13:00</span>
		</div></a>


		<a href="#"><div class="li-bar" style="border:none;">
			<div class="li-icon"><img src="image/@2x/activity_shop_icon_position@2x.png"></div>
			<span class="list-name">选择分店：</span>
			<img src="image/@2x/tabbar_left_icon_next@2x.png" class="button-next">
			<span class="list-value">西湖区紫金港路</span>
		</div></a>
	</div>


	<div class="container" style="margin-top: 0%;">
		<div class="addition-bar">
			<input type="textarea" name="" placeholder="如有附加要求，可填写。我们会尽量安排">
			
		</div>
	</div>


	<div class="submit-footer">
		<p class="bold" style="float:left;font-size: 2.5vh;line-height: 9.5vh;color:#888;">预订费：</p>
		<p class="bold" style="float:left;font-size: 2.5vh;line-height: 10vh;color:#f7610b;">￥</p>
		<span style="float:left;font-size: 4vh;line-height: 9.5vh;color:#f7610b;" >100</span>

		<input type="submit" class="button-submit" value="提交订单">
			
	</div>
	</form>
	
</body>
</html>
