<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>图片过渡加载demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<style type="text/css">
	#imgdiv {
		position: relative;
	}
	#small-img {
		position: absolute;
	}
	#large-img {
		position: absolute;
	}
	#lake-img {
		margin-left: 800px;
	}

	</style>

</head>
<body class="grey-bg">
	<div class="container">
		<p><a  href="index.html"><button class="btn btn-success ">返回首页</button></a></p>
		<p>CSS 图片过渡加载demo</p>
		<p>左边实现过渡加载，右边没有过渡</p>
	</div>

	<div id="imgdiv">
		<img src="img/20150626/tree-s.jpg" width="800px" id="small-img">
		<img src="img/20150626/tree-l.jpg" width="800px" id="large-img">
		<img src="img/20150626/lake-l.jpg" width="800px" id="lake-img">
		
	</div>



<script type="text/javascript" src="js/jquery.min.js"></script>

</body>
</html>
